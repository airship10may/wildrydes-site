<!DOCTYPE html>
{% load static %} 
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>掲示板</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>掲示板</h1>
        
        <label for="username">ユーザ名</label>
        <input type="text" id="username" maxlength="15" placeholder="ユーザ名を入力してください">
        
        <label for="inputField">入力欄</label>
        <textarea id="inputField" rows="4" placeholder="ここにメモを入力してください"></textarea>

        <button id="submitBtn">送信</button>
        
        <h2>掲示板</h2>
        <div id="memo"></div>
    </div>

    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
